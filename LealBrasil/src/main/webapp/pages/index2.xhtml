<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jstl/functions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="clubefidelidade.css" />
	<h:outputScript library="js" name="geral.js" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />

	<title>Club Fidelidade</title>
</h:head>


<h:body style="overflow-x: hidden; overflow-y: hidden ">
	<div class="ui-grid ui-grid-responsive">
		<p:growl id="mensagens" autoUpdate="true" redisplay="true" />

		<form action="https://www.paypal.com/cgi-bin/webscr" method="post">

			<!--Tipo do botão-->

			<input type="hidden" name="cmd" value="_xclick" />
			<!--Vendedor e URL de retorno, cancelamento e notificação-->

			<input type="hidden" name="business" value="vendedor@loja.com.br" />

			<input type="hidden" name="return" value="http://loja.com.br/retorno" />

			<input type="hidden" name="cancel"
				value="http://loja.com.br/cancelamento" /> <input type="hidden"
				name="notify_url" value="http://loja.com.br/notificacao" />
			<!--Internacionalização e localização da página de pagamento-->
			<input type="hidden" name="charset" value="utf-8" /> <input
				type="hidden" name="lc" value="BR" /> <input type="hidden"
				name="country_code" value="BR" /> <input type="hidden"
				name="currency_code" value="BRL" />
			<!--Informações sobre o produto e seu valor-->
			<input type="hidden" name="amount" value="172.00" /> <input
				type="hidden" name="item_name" value="Servico" /> <input
				type="hidden" name="quantity" value="1" />
			<!--Botão para submissão do formulário-->
			<input type="image"
				src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_buynowCC_LG.gif"
				border="0" />

		</form>


	</div>
</h:body>


</html>
