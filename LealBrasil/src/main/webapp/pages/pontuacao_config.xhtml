<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	template="/templates/template.xhtml">
	<h:head>
		<h:outputStylesheet library="css" name="clubefidelidade.css" />
	</h:head>

	<ui:define name="conteudo">
		<h:form id="formlista" style="width:100%;">
			<p:panel header="Listagem de #{autenticacaojsfController.perfilLogado.paginaAtual.descricao2}"
				style="width:100%;">
				<!-- reflow e  ou priority - dá à tabela um formato responsívo -->
				<p:dataTable id="tabela" emptyMessage="Sem Registros"
					paginator="true" reflow="true" rows="6"
					value="#{pontuacao_ConfigjsfController.pontuacoes_Config}"
					var="registro" style="font-size:12px;">

					<f:facet name="header">
						<p:commandButton value="Novo"
							oncomplete="PF('dialogoCadastro').show();"
							actionListener="#{pontuacao_ConfigjsfController.novo}"
							update=":formTemplate:formCadastro:painelCadastro" />
					</f:facet>
					<p:column headerText="Descrição" style="width:20%">
						<h:outputText value="#{registro.descricao}" />
					</p:column>

					<p:column headerText="validade" style="width:20%">
						<h:outputText value="#{registro.diasValidade} dias" />
					</p:column>
					<p:column headerText="quantos pontos cada lealdade?">
						<h:outputText value="#{registro.unidadeporPonto} Leal"
							style="width:20%" />
					</p:column>
					<p:column headerText="Minimo de Pontos">
						<h:outputText value="#{registro.pontuacaoMinima} Leal(ais)"
							style="width:20%" />
					</p:column>
					<p:column headerText="Valor de cada Unidade Leal">
						<h:outputText value="R$ #{registro.valordaUnidade}"
							style="width:20%" />
					</p:column>
					<p:column headerText="Valor da Unidade de Troca">
						<h:outputText value="R$ #{registro.valorUnidadeTroca}"
							style="width:20%" />
					</p:column>
					<p:column headerText="Valor da Unidade de Devolução">
						<h:outputText value="R$ #{registro.valorUnidadeDevolucao}"
							style="width:20%" />
					</p:column>
					<p:column headerText="Editar">
						<p:commandButton icon="icon-edit"
							actionListener="#{pontuacao_ConfigjsfController.editar}"
							oncomplete="PF('dialogoCadastro').show();"
							update=":formTemplate:formCadastro:painelCadastro :formTemplate:formCadastro:painelDescricao ">
							<p:confirm header="Confirmação"
								message="Deseja realmente alterar este registro?"
								icon="ui-icon-alert" />
							<f:attribute name="registroAtual" value="#{registro}" />
						</p:commandButton>
					</p:column>
					<p:column headerText="Excluir">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{pontuacao_ConfigjsfController.excluir}">
							<p:confirm header="Confirmação"
								message="Deseja realmente apagar este registro?"
								icon="ui-icon-alert"
								update=":mensagens :formTemplate:formlista:tabela " />
							<f:attribute name="registroAtual" value="#{registro}" />
						</p:commandButton>
					</p:column>


				</p:dataTable>
				<p:confirmDialog global="true">
					<p:commandButton value="SIM" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="NÃO" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
		<p:dialog header="Formulário de Configuração de pontuações"
			widgetVar="dialogoCadastro" resizable="false" modal="true"
			closable="false" appendTo="@(body)">
			<h:form id="formCadastro">
				<h:panelGrid id="painelDescricao">
					<p:outputLabel value="Descrição" />
					<p:inputText
						value="#{pontuacao_ConfigjsfController.pontuacao_Config.descricao}"
						id="descricao" size="67" required="true"
						requiredMessage="Informa a descrição">
					</p:inputText>


				</h:panelGrid>
				<h:panelGrid columns="2" id="painelCadastro">
					<h6>Para dúvidas, sobreponha o mouse em cada campo</h6>
					<p:separator style="width:100%;height:5px; background-color: red; " />




					<h:panelGrid>
						<p:outputLabel value="Unidades por Ponto" />
						<p:inputNumber
							value="#{pontuacao_ConfigjsfController.pontuacao_Config.unidadeporPonto}"
							id="unidadePorPonto" minValue="0" maxValue="5000" emptyValue="0"
							symbol="Leal " symbolPosition="p" size="30"
							title="Informe aqui quantas unidade correspondem a '1' ponto(Leal).
							 Ex: 3 pontos = '1' ponto (Leal) ou  1 ponto = '1' ponto (Leal)"
							required="true"
							requiredMessage="Unidade por ponto deve ser informada!!!"
							validatorMessage="Valor Mínimo para unidade de ponto é '1'">
							<f:validateLongRange minimum="1" />
						</p:inputNumber>
						<p:tooltip id="toolTipunidadePorPonto" for="unidadePorPonto"
							showEvent="focus" hideEvent="blur" />
						<p:outputLabel value="Pontuação mínima para Troca" />
						<p:inputNumber
							value="#{pontuacao_ConfigjsfController.pontuacao_Config.pontuacaoMinima}"
							id="pontuacaoMinima" minValue="0" maxValue="5000" emptyValue="0"
							symbol="Leal " symbolPosition="p" size="30"
							title="Informe aqui qual o mínimo de pontos que o cliente fidelizado deverá 
							ATINGIR/PONTUAR para poder UTILIZAR seus pontos. seja para troca ou seja
							para devolução em dinheiro
							Ex: '10' pontos(Leal) - Indica que o cliente só poderá efetuar a troca  por produto
							ou serviço ou receber a devolução dos pontos em dinheiro quando ele
							atingir 10 pontos"
							required="true"
							requiredMessage="Pontuação Mínima deve ser informada!!!"
							validatorMessage="Valor Mínimo para Pontuação Mínima é '1'">
							<f:validateLongRange minimum="1" />
						</p:inputNumber>
						<p:tooltip id="toolTippontuacaoMinima" for="pontuacaoMinima"
							showEvent="focus" hideEvent="blur" />

						<p:outputLabel value="Dias de Validade para troca" />
						<p:inputNumber
							value="#{pontuacao_ConfigjsfController.pontuacao_Config.diasValidade}"
							id="diasValidade" minValue="0" maxValue="5000" emptyValue="0"
							symbol=" dias" symbolPosition="s" size="30"
							title="Informe aqui quantos dias cada ponto tem validade para ocorrer troca ou 
							devolução"
							required="true"
							requiredMessage="Dias de validade deve ser informado!!!"
							validatorMessage="Valor Mínimo para dias de validade '30'">
							<f:validateLongRange minimum="30" />
						</p:inputNumber>
						<p:tooltip id="toolTipdiasValidade" for="diasValidade"
							showEvent="focus" hideEvent="blur" />
					</h:panelGrid>
					<h:panelGrid>
						<p:outputLabel value="Valor da unidade" />
						<p:inputNumber
							value="#{pontuacao_ConfigjsfController.pontuacao_Config.valordaUnidade}"
							id="valordaUnidade" symbol="R$ " symbolPosition="p"
							decimalSeparator="," thousandSeparator="." size="30"
							title="Informe quanto o cliente deve gastar para atingir a Unidade de Ponto definidade por você.
							Ex: R$ 50,00 para atingir '1' ponto (cc$)"
							required="true" requiredMessage="Informe o Valor da Unidade!!!"
							validatorMessage="Valor Mínimo para Valor da Unidade  é '0'">
							<f:validateLongRange minimum="0" />
						</p:inputNumber>
						<p:tooltip id="toolTipvalordaCompra" for="valordaUnidade"
							showEvent="focus" hideEvent="blur" />
						<p:outputLabel value="Valor da unidade de Troca" />
						<p:inputNumber
							value="#{pontuacao_ConfigjsfController.pontuacao_Config.valorUnidadeTroca}"
							id="valorUnidadeTroca" symbol="R$ " symbolPosition="p"
							decimalSeparator="," thousandSeparator="." size="30"
							title="Informe qual o valor em Moeda Corresponde cada unidade de ponto 
							para que o cliente utileze caso atinja a pontuação mínima e deseje trocar esses pontos por produtos e/ou serviços. 
							Ex: R$ 5,00 equivale a '1' ponto(cc$) "
							validatorMessage="Valor Mínimo para Valor da Unidade de troca  é '0'">
							<f:validateLongRange minimum="0" />
						</p:inputNumber>
						<p:tooltip id="toolTipvalorUnidadeTroca" for="valorUnidadeTroca"
							showEvent="focus" hideEvent="blur" />
						<p:outputLabel value="Valor da unidade de Devolução" />
						<p:inputNumber
							value="#{pontuacao_ConfigjsfController.pontuacao_Config.valorUnidadeDevolucao}"
							id="valorUnidadeDevolucao" symbol="R$ " symbolPosition="p"
							decimalSeparator="," thousandSeparator="." size="30"
							title="Informe qual o valor em Moeda Corresponde cada unidade de ponto
							para que o cliente utilize caso atinja a pontuação mínima e deseje trocar esses pontos por Dinheiro.
							Ex: R$ 1,50 equivale a '1' ponto(cc$) "
							validatorMessage="Valor Mínimo para Valor da Unidade de devolução  é '0'">
							<f:validateLongRange minimum="0" />
						</p:inputNumber>
						<p:tooltip id="toolTipvalorUnidadeDevolucao"
							for="valorUnidadeDevolucao" showEvent="focus" hideEvent="blur" />
					</h:panelGrid>
					<h:panelGrid>

						<p:commandButton value="Salvar" process="@form"
							oncomplete="PF('dialogoCadastro').hide();"
							actionListener="#{pontuacao_ConfigjsfController.merge}"
							update=":mensagens :formTemplate:formlista:tabela :formTemplate:formCadastro:painelCadastro" />


					</h:panelGrid>
					<h:panelGrid>
						<p:commandButton value="Cancelar"
							oncomplete="PF('dialogoCadastro').hide();" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
