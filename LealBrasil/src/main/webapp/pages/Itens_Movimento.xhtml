<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	template="/templates/template.xhtml"
		xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<h:outputStylesheet library="css" name="estilosclientcare.css" />
	</h:head>
	<ui:define>
		<h:form id="formLista" style="width:100;">
			<p:dataTable id="tabela" emptyMessage="Sem REgistros"
				paginator="true" reflow="true" rows="6"  var="registro"
				sytle="font-size:15px;" value="#{itens.itens}">
				<f:facet name="header">
					<p:commandButton value="Novo"
						oncomplete="PF('dialogoCadastro').show();"
						update=":mensagens 
				:formTemplate:formLista:tabela :formTemplate:formCadastro:painelCadastro
				:formTemplate:formCadastro:painelCadastro_1" />
				</f:facet>
				<p:column headerText="Descricao" style="width:27%">
				<c:set var="descrProd" value="#{registro.descricao}"/>
					<h:outputText value="#{fn:substring(descrProd,0,20)}" style="width:25%"/>
				</p:column>
				<p:column headerText="Unidade" style="width:20%">
					<h:outputText value="#{registro.valordaUnidade}" />
				</p:column>
				<p:column headerText="Atualização" style="width:20%">
					<h:outputText value="#{registro.ultimaAtualizacao}" />
					<f:convertDateTime locale="pt_BR" dateStyle="long" type="both"
					pattern="dd/MM/yyyy HH:mm:ss" />
					
					
				</p:column>
				<p:column headerText="Responsável" style=" width:20%">
				<c:set var="resp" value="#{registro.id_Pessoa_Registro.descricao}"/>
					<h:outputText value="#{fn:substring(resp,0,20)}" />
				</p:column>
				<p:column headerText="Editar">
					<p:commandButton icon="icon-edit" actionListener="#{}"
						oncomplete="PF('dialogoCadastro').show();"
						update=":formTemplate:formCadastro:painelCadastro">
						<p:confirm header="Confirmação"
							message="Deseja realmente alterar este registro?"
							icon="ui-icon-alert" />
						<f:attribute name="registroAtual" value="#{registro}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Excluir">
					<p:commandButton icon="ui-icon-trash" actionListener="#{}">
						<p:confirm header="Confirmação"
							message="Deseja realmente excluir este registro?"
							icon="ui-icon-alert"
							update=":messagens :formTemplate:formLista:tabela" />
						<f:attribute name="registroAtual" value="#{}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="SIM" type="button"
					styleClass="ui-confirmdialog-yes" incon="ui-icon-chek" />
				<p:commandButton value="NÃO" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
		<p:dialog header="Itens de Movimento" widgetVar="dialogoCadastro"
			resizable="false" modal="true" closesable="false" appendTo="@(body)">
			<h:form id="formCadastro">
				<h:panelGrid id="painelCadastro">
					<p:outputLabel value="descrição " />
					<p:inputText value="#{itens.item.descricao}" id="descricao" size="60" required="true"
						requiredMessage="Informe a descrição !!!">
					</p:inputText>
				</h:panelGrid>
				<h:panelGrid id="painelCadastro_1">
					<p:inputNumber value="#{itens.item.valordaUnidade}" id="valordaUnidade" minValue="0"
						maxVAlue="5000" emptyValue="0" symbol=" R$" symbolPosition="s"
						size="30" title="Valor Mensal de cada Unidade" required="true"
						requiredMessage="Informe o valor da Unidade"
						validatorMessage="O Valor Mínimo é '0'">
						<f:validateLongRange />
					</p:inputNumber>
				</h:panelGrid>
				<h:panelGrid>
					<p:commandButton value="salvar" process="@form"
						oncomplete="PF('dialogoCadastro').hide();" actionListener="#{itens.merge()}"
						update=":mensagens 
				:formTemplate:formLista:tabela :formTemplate:formCadastro:painelCadastro
				:formTemplate:formCadastro:painelCadastro_1" />
				</h:panelGrid>
				<h:panelGrid>
					<p:commandButton value="cancelar"
						oncomplete="PF('dialogoCadastro').hide();" />
				</h:panelGrid>
			</h:form>

		</p:dialog>
	</ui:define>
</ui:composition>
