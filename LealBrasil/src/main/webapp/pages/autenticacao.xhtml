<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	template="/templates/template.xhtml">

	<h:head>
		<h:outputStylesheet library="css" name="estilosclientcare.css" />
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>		
		<h:outputScript library="js" name="pessoas.js"  /> 
	</h:head>
	<ui:define name="conteudo">
		<h:form>

		</h:form>
		<p:dialog widgetVar="dialogoAutenticacao" closable="false"
			resizable="false" modal="true" visible="true" appendTo="@(body)"
			header="Autenticação">
			<h:form id="formAutenticacao">
			    <p:focus for="#{autenticacaojsfController.perfilLogado.foco}" />
				<p:panelGrid columns="1">				
					<p:outputLabel value="Id. Associado" for="ass"
						rendered="#{autenticacaojsfController.perfilLogado.renderizaAssociado}" />
					<p:inputText id="ass" placeholder="digite o código do associado"
						size="20" required="true"
						requiredMessage="Informe o código do associado"
						rendered="#{autenticacaojsfController.perfilLogado.renderizaAssociado}"
						value="#{autenticacaojsfController.perfilLogado.identificadorAssociado}" />


					<p:outputLabel value="Usuario" for="usuario" />
					<p:inputText id="usuario" placeholder="Usuário aqui" size="20"
						required="#{!autenticacaojsfController.perfilLogado.renderizaAssociado}"
						requiredMessage="Informe o usuario"
						value="#{autenticacaojsfController.perfilLogado.identificadorUsuario}" />
					<p:outputLabel value="Senha" for="senha" size="20" />
					<p:password id="senha" maxlength="8" required="true"
						placeholder="Senha aqui" requiredMessage="Informe a Senha"
						value="#{autenticacaojsfController.perfilLogado.senhaUsuario}" />
				</p:panelGrid>
				<p:panelGrid>
					<p:commandButton
						actionListener="#{autenticacaojsfController.autenticar(false)}"
						value="Entrar"
						update=":mensagens :formTemplate:formAutenticacao :formTemplate:formPerfil"
						process="@form">
					</p:commandButton>
					<p:commandButton value="Cancelar"
						actionListener="#{autenticacaojsfController.cancelaAutenticacao}"
						update=":mensagens :formTemplate:formAutenticacao" process="@this"
						oncomplete="PF('dialogoAutenticacao').hide();" />

				</p:panelGrid>
			</h:form>
		</p:dialog>
		<p:dialog widgetVar="dialogoPerfil" closable="false" resizable="false"
			modal="true" appendTo="@(body)" >
			<h:form id="formPerfil">
				<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				   <p:outputLabel value="Escolha o Perfil do Usuário"  for="perfil" />
				    
					<p:selectOneRadio id="perfil" required="true" requiredMessage="É preciso escolher o Perfil antes!!!"
						value="#{autenticacaojsfController.perfilLogado.perfilUsLogado}" 
						layout="pageDirection" columns="5"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItems 
							value="#{autenticacaojsfController.perfilLogado.listaPerfisdousLogado}"
							var="c" itemLabel="#{c.descricao}" itemValue="#{c}" />
							<p:ajax listener="#{autenticacaojsfController.redirecionapaginaIndex(false)}"/>
					</p:selectOneRadio>
				</h:panelGrid>
				
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
