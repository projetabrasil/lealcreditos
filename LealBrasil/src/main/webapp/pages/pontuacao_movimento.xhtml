<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	template="/templates/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<h:outputStylesheet library="css" name="estilosclientcare.css" />
	</h:head>

	<ui:define name="conteudo">
		<h:form id="formlista" style="width:100%;">
			<p:panel header="Lista de Movimento de Pontuações"
				style="width:100%;">
				<p:dataTable id="tabela" emptyMessage="" reflow="true"
					value="#{pontuacao.pontuacoes}" paginator="true" rows="5"
					var="registro" style="font-size:15px;">


					<f:facet name="header">

						<p:commandButton id="buttonpontuar" value="Pontuar"
							process="@this" actionListener="#{pontuacao.novo()}"
							update=":formTemplate:formPontuar:painelPontuar">


							<!--  :formTemplate:formPontuar:tipoPontuacao
							:formTemplate:formPontuar:perfil  :formTemplate:formPontuar:painelPontuar
							:formTemplate:formPontuar:tipoPontuacao"  -->

						</p:commandButton>
					</f:facet>

					<p:column headerText="Cliente" style="width:22%">
						<c:set var="descr" value="#{registro.id_pessoa_cliente.descricao}" />
						<p:commandLink id="descricao" outcome="#"
							actionListener="#{pontuacao.listarHistorico(registro.id_pessoa_cliente)}"
							update=":formTemplate:formHistorico"
							value="#{fn:substring(descr,0,20)}" style="width:25%">
							<f:param name="historico" value="registro" />
						</p:commandLink>

					</p:column>

					<p:column headerText="Tipo" style="width:15%">
						<c:set var="descrPont"
							value="#{registro.id_pontuacao_config.descricao}" />
						<h:outputText id="descrPontOut"
							update=":formTemplate:formHistorico"
							value="#{fn:substring(descrPont,0,20)}" style="width:5%">
						</h:outputText>
					</p:column>
					<p:column headerText="Valor">
						<h:outputText value="#{registro.valoraPontuar}" style="width:3%" />
					</p:column>
					<p:column headerText="Pontos">
						<h:outputText value="#{registro.pontosAtingidos}" style="width:2%" />
					</p:column>
					<p:column id="colAtualizacao" headerText="Data" style="width:18%">
						<h:outputText id="atualizacao"
							value="#{registro.ultimaAtualizacao.time}">
							<f:convertDateTime locale="pt_BR" dateStyle="long" type="both"
								pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>
					<p:column headerText="Validade" style="width:10%">
						<h:outputText value="#{registro.validade}">
							<f:convertDateTime locale="pt_BR" dateStyle="long" type="both"
								pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Movimento">
						<h:outputText value="#{registro.creditaDebita.descricao}"
							style="width:5%">

						</h:outputText>
					</p:column>

					<p:column headerText="Responsavel">
						<c:set var="resp" value="#{registro.id_Pessoa_Registro.descricao}" />
						<h:outputText value="#{fn:substringBefore(resp,' ')}"
							style="width:5%">

						</h:outputText>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
		<p:dialog widgetVar="dialogoHistorico" closable="false"
			resizable="false" modal="true" appendTo="@(body)" width="80%"
			height="80%">
			<h:form id="formHistorico" style="width:100%;">

				<h:panelGrid id="painelHistorico">

					<p:panel header="Histórico">
						<p:dataTable id="tabelaHistorico" emptyMessage="" reflow="true"
							value="#{pontuacao.historico}" paginator="true" rows="5"
							var="registro2" style="font-size:15px;">
							<f:facet name="header">
								<p:outputLabel
									value="Cliente: #{pontuacao.clienteHistorico.descricao} - Pontos: #{pontuacao.pontuacaoSoma} Leal(is) "
									style="color:blue;font-size:15px;font-weight:900;" />
							</f:facet>

							<p:column headerText="Tipo" style="width:15%">
								<c:set var="descrPont"
									value="#{registro2.id_pontuacao_config.descricao}" />
								<h:outputText id="descrPontOut"
									update=":formTemplate:formHistorico"
									value="#{fn:substring(descrPont,0,20)}" style="width:5%">
								</h:outputText>
							</p:column>


							<p:column headerText="Valor pontuado">
								<h:outputText value="#{registro2.valoraPontuar}"
									style="width:5%" />
							</p:column>
							<p:column headerText="Pontos Atingidos">
								<h:outputText value="#{registro2.pontosAtingidos}"
									style="width:10%" />
							</p:column>
							<p:column headerText="Data" style="width:20%">
								<h:outputText value="#{registro2.ultimaAtualizacao.time}">
									<f:convertDateTime locale="pt_BR" type="both" timeOnlye="true"
										pattern="dd/MM/yyyy HH:mm:ss" />
								</h:outputText>
							</p:column>
							<p:column headerText="Validade" style="width:10%">
								<h:outputText value="#{registro2.validade.time}">
									<f:convertDateTime locale="pt_BR" type="both" dateStyle="long"
										pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>

							<p:column headerText="Movimento">
								<h:outputText value="#{registro2.creditaDebita.descricao}"
									style="width:3%">

								</h:outputText>
							</p:column>

							<p:column headerText="Responsavel">
								<c:set var="resp"
									value="#{registro2.id_Pessoa_Registro.descricao}" />
								<h:outputText value="#{fn:substringBefore(resp,' ')}"
									style="width:3%">

								</h:outputText>
							</p:column>
						</p:dataTable>
					</p:panel>

				</h:panelGrid>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:commandButton value="Sair" process="@form"
						oncomplete="PF('dialogoHistorico').hide();">
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		<p:dialog header="Movimento de pontuações" widgetVar="dialogoCadastro"
			resizable="false" modal="true" closable="false" appendTo="@(body)"
			visible="false">
			<h:form id="formCadastro">
				<p:focus for="descricao" />
				<h:panelGrid id="painelCadastro_1">
					<h:panelGrid id="painelCadastro_11">


						<p:outputLabel value="#{pontuacao.pessoaConfig.labelNome}"
							rendered="#{pontuacao.pessoaConfig.labelNomeRenderiza}" />
						<p:inputText id="descricao" size="67" maxlength="90"
							value="#{pontuacao.pessoaPontuada.descricao}"
							required="#{pontuacao.pessoaConfig.labelNomeObrigatorio}"
							requiredMessage="#{pontuacao.pessoaConfig.labelNomeRequiredMessage}"
							rendered="#{pontuacao.pessoaConfig.labelNomeRenderiza}"
							validatorMessage="O minimo de caracteres para nome são  '5'"
							placeholder="Mínimo 5 Letras">
							<f:validateLength minimum="5" />
						</p:inputText>
					</h:panelGrid>
					<h:panelGrid id="painelCadastro_12">
						<p:outputLabel value="#{pontuacao.pessoaConfig.labelFantasia}"
							rendered="#{pontuacao.pessoaConfig.labelFantasiaRenderiza}" />
						<p:inputText size="67" maxlength="90"
							value="#{pontuacao.pessoaPontuada.fantasia_Apelido}"
							required="#{pontuacao.pessoaConfig.labelFantasiaObrigatorio}"
							requiredMessage="#{pontuacao.pessoaConfig.labelFantasiaRequiredMessage}"
							rendered="#{pontuacao.pessoaConfig.labelFantasiaRenderiza}"
							validatorMessage="O minimo de caracteres para nome são  '5'"
							placeholder="Mínimo 5 Letras">
							<f:validateLength minimum="5" />
						</p:inputText>
					</h:panelGrid>

					<h:panelGrid id="painelCadastro_13">
						<p:outputLabel value="#{pontuacao.pessoaConfig.labelSexo}"
							rendered="#{pontuacao.pessoaConfig.labelSexoRenderiza}" />
						<p:selectOneRadio id="perfil"
							value="#{pontuacao.pessoaPontuada.sexo}" columns="5"
							converter="omnifaces.SelectItemsConverter"
							rendered="#{pontuacao.pessoaConfig.labelSexoRenderiza}">
							<f:selectItems value="#{pontuacao.pessoaConfig.listaSexo}"
								var="c" itemLabel="#{c.abrev}" itemValue="#{c}" />
							<p:ajax event="change" process="@this"
								oncomplete="$(function(){PrimeFaces.focus('formTemplate:formCadastro:calendar');});" />
						</p:selectOneRadio>
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="2" id="painelCadastro_2">
					<h:panelGrid id="painelCadastro_21">
						<p:outputLabel value="Data de nascimento"
							rendered="#{pontuacao.pessoaConfig.labelDataNascimentoRenderiza}" />
						<p:calendar id="calendar" size="30" maxlength="15"
							mask="99/99/9999"
							value="#{pontuacao.pessoaPontuada.dataNascimento}"
							required="#{pontuacao.pessoaConfig.labelDataNascimentoObrigatorio}"
							requiredMessage="#{pontuacao.pessoaConfig.labelDataNascimentoRequiredMessage}"
							rendered="#{pontuacao.pessoaConfig.labelDataNascimentoRenderiza}">
							<f:convertDateTime locale="pt_BR" dateStyle="long" type="both"
								pattern="dd/MM/yyyy" />
						</p:calendar>
					</h:panelGrid>
					<h:panelGrid id="painelCadastro_22">
						<p:outputLabel value="#{pontuacao.pessoaConfig.labelcpf_Cnpj}"
							rendered="#{pontuacao.pessoaConfig.labelcpf_CnpjRenderiza}" />
						<p:outputLabel id="identificador" size="30" maxlength="15"
							value="#{pontuacao.pessoaPontuada.cpf_Cnpj}"
							converter="mascaraTelefoneConverter"
							rendered="#{pontuacao.pessoaConfig.labelcpf_CnpjRenderiza}">
						</p:outputLabel>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="2" id="painelCadastro_3">
					<h:panelGrid id="painelCadastro_32">
						<p:outputLabel for="fone_1"
							value="#{pontuacao.pessoaConfig.labelfone_1}"
							rendered="#{pontuacao.pessoaConfig.labelfone_1Renderiza}" />
						<p:inputMask mask="#{pontuacao.pessoaConfig.maskTel}" id="fone_1"
							size="30" maxlength="15"
							value="#{pontuacao.pessoaPontuada.fone_1}"
							required="#{pontuacao.pessoaConfig.labelfone_1Obrigatorio}"
							requiredMessage="#{pontuacao.pessoaConfig.labelfone_1RequiredMessage}"
							rendered="#{pontuacao.pessoaConfig.labelfone_1Renderiza}">
						</p:inputMask>
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="2" id="painelCadastro_5">
					<h:panelGrid id="painelCadastro_51">
						<p:outputLabel value="#{pontuacao.pessoaConfig.labelemail}"
							rendered="#{pontuacao.pessoaConfig.labelemailRenderiza}" />
						<p:inputText size="67" maxlength="90"
							value="#{pontuacao.pessoaPontuada.email}"
							required="#{pontuacao.pessoaConfig.labelemailObrigatorio}"
							requiredMessage="#{pontuacao.pessoaConfig.labelemailRequiredMessage}"
							rendered="#{pontuacao.pessoaConfig.labelemailRenderiza}">
						</p:inputText>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="2" id="painelCadastro_7">
					<p:panelGrid>
						<p:commandButton id="buttonSalvar" value="Salvar" process="@form"
							actionListener="#{pontuacao.pessoaMerge(false,false)}"
							update="formTemplate:formPontuar" />
					</p:panelGrid>
					<p:panelGrid>
						<p:commandButton value="Cancelar"
							oncomplete="PF('dialogoCadastro').hide();" />
					</p:panelGrid>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dialogoPontuar" closable="false"
			resizable="false" modal="true" appendTo="@(body)">
			<h:form id="formPontuar">

				<h:panelGrid id="painelPontuar">
					<h:outputLabel
						value="Ação: #{pontuacao.pontuacao.creditaDebita.acao} "
						style="color:#{pontuacao.pontuacao.creditaDebita.cor};font-size:15px;font-weight:900;" />
					<h:outputLabel value="Escolha CPF ou CNPJ" />
					<p:focus for="identificador" />
					<p:selectOneRadio id="perfil"
						value="#{pontuacao.tipoIdentificador}" columns="5"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItems value="#{pontuacao.listaTipodeIdentificadores}"
							var="c" itemLabel="#{c.descricao}" itemValue="#{c}" />
						<p:ajax event="change" update="identificador" process="@form"
							oncomplete="$(function(){PrimeFaces.focus('formTemplate:formPontuar:identificador');});" />
					</p:selectOneRadio>

					<p:outputLabel value="Informe CPF/CNPJ" />
					<p:inputMask id="identificador" size="30" maxlength="20"
						value="#{pontuacao.pessoaPontuada.cpf_Cnpj}" required="true"
						requiredMessage="É preciso informar a identificação!!!"
						mask="#{pontuacao.tipoIdentificador.mask}">
						<p:ajax event="blur" process="@form"
							listener="#{pontuacao.verificaPessoa}"
							update=":formTemplate:formCadastro   valPontuacao soma valaPontuar
						 pessoa_cliente validade" />

					</p:inputMask>

					<h:outputLabel value="Escolha o Tipo de Pontuação " />

					<p:selectOneMenu id="tipoPontuacao"
						value="#{pontuacao.pontuacaoConfigurada}"
						converter="omnifaces.SelectItemsConverter" style="width:250px"
						panelStyle="width:250px"
						rendered="#{!pontuacao.pontuacao.creditaDebita.visualizadebito}">
						<f:selectItems value="#{pontuacao.listaPontuacoesConfig}" var="d"
							itemValue="#{d}" itemLabel="#{d.descricao}" />


						<p:ajax process="@form" listener="#{pontuacao.configPontuacao()}"
							update="valPontuacao soma valaPontuar
						 pessoa_cliente validade" />

					</p:selectOneMenu>




					<h:outputLabel id="soma"
						value="Pontos do Cliente: #{pontuacao.pontuacaoSoma} Leal(is) "
						style="color:#0000FF;font-size:15px;font-weight:900;" />

					<p:outputLabel id="valPontuacao"
						value="Valor do Ponto: R$ #{pontuacao.pontuacao.valordaUnidade}"
						style="color:blue;font-size:15px;font-weight:900;"
						rendered="#{!pontuacao.pontuacao.creditaDebita.visualizadebito}" />
					<p:outputLabel value="Informe o valor a Pontuar"
						rendered="#{!pontuacao.pontuacao.creditaDebita.visualizadebito}" />
					<p:inputNumber id="valaPontuar" size="30" maxlength="20"
						value="#{pontuacao.pontuacao.valoraPontuar}" required="true"
						requiredMessage="É preciso informar pontuação!!!"
						rendered="#{!pontuacao.pontuacao.creditaDebita.visualizadebito}">
						<f:validateLongRange minimum="0" />
					</p:inputNumber>
					<p:outputLabel
						value="Pontos a #{pontuacao.pontuacao.creditaDebita.acao.toLowerCase()}"
						rendered="#{pontuacao.pontuacao.creditaDebita.visualizadebito}" />
					<p:inputMask id="pontosAtingidos" symbol="Leal " symbolPosition="p"
						emptyValue="0" size="30" maxlength="20"
						value="#{pontuacao.pontuacao.pontosAtingidos}" required="true"
						requiredMessage="É preciso informar pontuação!!!"
						rendered="#{pontuacao.pontuacao.creditaDebita.visualizadebito}"
						mask="9?9999">

					</p:inputMask>
					<p:outputLabel id="pessoa_cliente"
						value="Cliente: #{pontuacao.pessoaPontuada.descricao}"
						style="color:blue;font-size:15px;font-weight:900;" />
					<h:outputLabel id="validade" value="validade:"
						rendered="#{pontuacao.pontuacao.creditaDebita.visualizaValidade}"
						style="color:#{pontuacao.pontuacao.creditaDebita.cor};font-size:15px;font-weight:900;" />
					<p:outputLabel value="#{pontuacao.pontuacao.validade.time}"
						rendered="#{pontuacao.pontuacao.creditaDebita.visualizaValidade}"
						style="color:#{pontuacao.pontuacao.creditaDebita.cor};font-size:15px;font-weight:900;">
						<f:convertDateTime locale="pt_BR" type="both" dateStyle="long"
							pattern="dd/MM/yyyy" />
					</p:outputLabel>
				</h:panelGrid>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:commandButton value="Validar"
						actionListener="#{pontuacao.merge()}" process="@form"
						update=":mensagens :formTemplate:formPontuar :formTemplate:formlista:tabela">
					</p:commandButton>
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogoPontuar').hide();">
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
